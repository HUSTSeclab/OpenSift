version: "3.9"

services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - ${DATA_DIR}/db:/data/postgres
    ports:
      - "${DB_HOST_PORT}:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWD}
      PGDATA: /data/postgres
  app:
    build: .
    restart: always
    volumes:
      - ${DATA_DIR}/config:/config
      - ${DATA_DIR}/git:/data/git
      - ${DATA_DIR}/rec:/data/rec
  web:
    container_name: pgweb
    restart: always
    image: sosedoff/pgweb
    ports:
      - "${WEB_HOST_PORT}:8081"
    environment:
      - DATABASE_URL=postgres://postgres:${DB_PASSWD}@db:5432/criticality_score?sslmode=disable
    entrypoint: ["/usr/bin/pgweb", "--bind=0.0.0.0", "--listen=8081", "--readonly"]
